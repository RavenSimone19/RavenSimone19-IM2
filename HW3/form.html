<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOCIAL MEDIA PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <style>
        body {
            background-color: #fbfbfbff; 
        }
        .card {
            background-color: #fbfafaff; 
        }
        .btn-primary {
            background-color: #4a6cf7;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a58d4;
        }
    </style>


    <h2 class="text-center mb-4">CREATE YOUR OWN PROFILE</h2>
    <form action="/profile" method="POST" class="border p-4 rounded shadow">
        <div class="mb-3">  
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <select class="form-select" name="gender" required>
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Bio:</label>
            <textarea class="form-control" name="bio" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

</body>
</html>
